<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>MK - صفحة تسجيل الدخول</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #0A0F1C;
    }
    
    .app-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    iframe {
      flex: 1;
      width: 100%;
      height: 100%;
      border: none;
      overflow: hidden;
    }
    
    .loading {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #0A0F1C;
      color: white;
      z-index: 100;
      transition: opacity 0.5s ease-in-out;
    }
    
    .loading.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(10, 231, 242, 0.3);
      border-radius: 50%;
      border-top-color: #0AE7F2;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }
    
    /* Mobile device frame */
    .device-frame {
      max-width: 375px;
      margin: 0 auto;
      height: 100%;
      background: #111;
      border-radius: 40px;
      padding: 10px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .device-screen {
      flex: 1;
      background: #0A0F1C;
      border-radius: 30px;
      overflow: hidden;
      position: relative;
    }
    
    .device-notch {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 30px;
      background: #111;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
      z-index: 10;
    }
    
    .device-home {
      width: 100px;
      height: 5px;
      background: #333;
      border-radius: 3px;
      margin: 10px auto 0;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <img src="https://souqpale.com/wp-content/uploads/2025/03/تصميم-بدون-عنوان-9.png" alt="Logo" class="logo">
    <div class="spinner"></div>
    <p>جاري تحميل صفحة تسجيل الدخول...</p>
  </div>
  
  <div class="app-container">
    <div class="device-frame">
      <div class="device-screen">
        <div class="device-notch"></div>
        <iframe 
          id="app-frame" 
          src="https://mk-powerhouse.netlify.app/trainee/login" 
          allow="accelerometer; autoplay; camera; encrypted-media; geolocation; gyroscope; microphone; picture-in-picture" 
          allowfullscreen
        ></iframe>
      </div>
      <div class="device-home"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const iframe = document.getElementById('app-frame');
      const loading = document.getElementById('loading');
      
      // Hide loading screen when iframe is loaded
      iframe.onload = function() {
        setTimeout(() => {
          loading.classList.add('hidden');
        }, 1000);
      };
      
      // Ensure iframe takes full height
      function resizeIframe() {
        iframe.style.height = window.innerHeight + 'px';
      }
      
      window.addEventListener('resize', resizeIframe);
      resizeIframe();
    });
  </script>
</body>
</html>
