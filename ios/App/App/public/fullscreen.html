<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>MK - تطبيق اللياقة البدنية</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #0A0F1C;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    
    .app-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #0A0F1C;
      color: white;
      z-index: 100;
      transition: opacity 0.5s ease-in-out;
    }
    
    .loading.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(10, 231, 242, 0.3);
      border-radius: 50%;
      border-top-color: #0AE7F2;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <img src="https://souqpale.com/wp-content/uploads/2025/03/تصميم-بدون-عنوان-9.png" alt="Logo" class="logo">
    <div class="spinner"></div>
    <p>جاري تحميل التطبيق...</p>
  </div>
  
  <div class="app-container">
    <iframe 
      id="app-frame" 
      src="https://mk-powerhouse.netlify.app" 
      allow="accelerometer; autoplay; camera; encrypted-media; geolocation; gyroscope; microphone; picture-in-picture" 
      allowfullscreen
    ></iframe>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const iframe = document.getElementById('app-frame');
      const loading = document.getElementById('loading');
      
      // Hide loading screen when iframe is loaded
      iframe.onload = function() {
        setTimeout(() => {
          loading.classList.add('hidden');
        }, 1000);
      };
      
      // Handle fullscreen mode
      document.addEventListener('click', function() {
        if (document.fullscreenElement) return;
        
        const docEl = document.documentElement;
        
        if (docEl.requestFullscreen) {
          docEl.requestFullscreen();
        } else if (docEl.webkitRequestFullscreen) {
          docEl.webkitRequestFullscreen();
        } else if (docEl.msRequestFullscreen) {
          docEl.msRequestFullscreen();
        }
      });
    });
  </script>
</body>
</html>
